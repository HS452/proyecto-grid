
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHecommerce</title>
    <script src="https://kit.fontawesome.com/3771d4f0c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="header">  
         <p> <i class="fa-solid fa-shop fa-lg" style="color: #B197FC;"></i> <h2>Mi Ecommerce</h2>  </p>  
        </div> 
        <div class="navbar">                                         
            <ul>
                <li> <a href="Categorias"></a> <h3>Categorías</h3> </li>
                <li> <a href="Articulos Personales"></a> Artículos Personales (15)</li>
                <li> <a href="Tecnología"></a> Tecnología  (10)</li>
                <li> <a href="Vestuario"></a> Vestuario</a>  (8)</li>
            </ul>
        
        
        </div>
        <div class="content">   
            <div class="card"> <img class="imagenes" src="img/reloj.jpg" alt="Reloj">    
            <p> <strong> Smartwatch P22</strong> <br> 25.000 </p>
            <button> Comprar </button>
            </div>
            
            <div class="card"> <img class="imagenes" src="img/audifonos.jpg" alt="Audifonos">    
                <p> <strong> Audifonos Pc </strong>  <br> 9.990 </p>
                <button> Comprar </button>
                </div>
        
            <div class="card"> <img class="imagenes" src="img/silla.jpg" alt="Audifonos">    
                <p> <strong> Silla Gamer </strong> <br> 64.700 </p>
                <button> Comprar </button>
                </div>
        
            <div class="card"> <img class="imagenes" src="img/billetera.jpg" alt="Billetera">    
                <p> <strong> Billetera Totto </strong> <br> 20.000 </p>
                <button> Comprar </button>
                </div>
        
            <div class="card"> <img class="imagenes" src="img/sweater.jpg" alt="Sweater">    
                <p> <strong> Sweater </strong> <br> 15.990 </p>
                <button> Comprar </button>
                </div>
        
               
        </div>
        <div class="footer"> 
        <p> Hilda Hernandez, 2024. <i class="fa-solid fa-hand-holding-heart fa-l" style="color: #a285f7;"></i> </p>   </div>
        </div>

</body>
</html>
